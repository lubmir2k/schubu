  <script>
    var counter = 9; // Counter is a var to track remaining cards
	var mistakes = 0;
	
    function gameOver() {
	  $("body").css("background-color", "#e9e9e9");
	  $(".container").remove();
	  $("#dialog").css("visibility", "visible");
	  if(mistakes==0) { $(".cheer").trigger('play'); }
      $( "#dialog" ).dialog({
        close: function( event, ui ) { window.location.reload() },
        dialogClass: "no-close",
        buttons: [
          {
            text: "Ja!",
            click: function() {
              $( this ).dialog( "close" );
            }
          }
        ]
      });
	};
	
    function dropAnimate(event, ui) {
	  let sndSuccess = $(".success");
	  let sndError = $(".error");

	  let amphibianDroppable = $("#amphibian");
	  let mammalDroppable = $("#mammal");
	  let reptileDroppable = $("#reptile");

	  let thisDroppable = $(this);
	  let origDroppable = thisDroppable;

      let draggable = $(ui.draggable);
	  
	  // Check for correct drop target
	  if (typeof draggable !== 'undefined' && draggable !== false) {
		if (draggable.hasClass("amphibian")) {
		  thisDroppable = amphibianDroppable;
		} else if (draggable.hasClass("mammal")) {
		  thisDroppable = mammalDroppable;
		} else if (draggable.hasClass("reptile")) {
		  thisDroppable = reptileDroppable;
		};
      }
	  
	  // Evaluate correct drop target
	  if (thisDroppable.attr('id') == origDroppable.attr('id'))
	  {
		sndSuccess.trigger('play');
	  } else {
	    origDroppable.css("color", "red");
		thisDroppable.css("color", "green");
		mistakes++;
		sndError.trigger('play');
	  }

      draggable.position({
        my: "center",
        at: "center",
        of: thisDroppable,
        using: function(pos) {
		  $(this).animate(pos, function() {
              // Hide draggable element
			  $(this).animate({opacity: '0%'});
			  
			  // Reset colors
			  origDroppable.css("color", "black");
		      thisDroppable.css("color", "black");
			  
			  // Check counter for remaining cards
			  counter--;
			  if(counter == 0) { gameOver(); }
            });
		  }
        });
		
	  // Disable draggable element
      draggable.draggable({disabled: true});
  }
  
  
  // Main
  $(function() { 
    // Shufffle draggable randomly 
    $("div.container").randomize("", "div.draggable");
	
    // Initialize draggables...
    $(".amphibian, .mammal, .reptile").draggable({
      drag: function( event, ui ) {
        // Mute and rewind success sound if new drag began
		$('.success')[0].pause();
        $('.success')[0].currentTime = 0;
		
		// Card being dragged overlays all other cards
		$(this).css('z-index', 10);
      }
    });

	// ...and droppables
    $("#amphibian, #mammal, #reptile").droppable({
        drop: dropAnimate
    });
  });
  
  // Helper - shuffle elements
  (function($) {
  $.fn.randomize = function(tree, childElem) {
    return this.each(function() {
      var $this = $(this);
      if (tree) $this = $(this).find(tree);
      var unsortedElems = $this.children(childElem);
      var elems = unsortedElems.clone();
      
      elems.sort(function() { return (Math.round(Math.random())-0.5); });  

      for(var i=0; i < elems.length; i++)
        unsortedElems.eq(i).replaceWith(elems[i]);
    });    
  };
  })(jQuery);
  </script>
